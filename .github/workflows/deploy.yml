name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: env

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 173.249.12.68 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519 root@173.249.12.68 << 'EOF'
            cd BioLink

            # Pull latest changes
            git pull origin master

            # Stop existing containers
            docker-compose down

            # Pull latest images and rebuild if needed
            docker-compose pull
            docker-compose build --no-cache

            # Start services in detached mode
            docker-compose up -d

            # Show running containers
            docker-compose ps
          EOF
